<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <a href="{% url 'add_expense' trip_id %}">Add Expense</a>
    <ul>
        {% for expense in expenses %}
        <li>{{ expense.date }}: {{ expense.description }} - {{ expense.amount }} - {{ expense.get_category_display }}
            <a href="{% url 'edit_expense' trip_id expense.id %}">Edit</a>
            <a href="{% url 'delete_expense' trip_id expense.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <p>Total Expenses: {{ total_amount }}</p>
    <p>Remaining Balance: {{ remaining_balance }}</p>
</body>
</html>
