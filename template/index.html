<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}메인페이지{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="/static/강아지-로고_최종.png">
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/trips/index" class="nav-link px-2">일정만들기</a></li>
        <li><a href="/expense/" class="nav-link px-2">가계부</a></li>
        <li><a href="/review/index" class="nav-link px-2">리뷰</a></li>
        <li><a href="/myplace" class="nav-link px-2">내장소</a></li>
      </ul>
      <div class="col-md-3 text-end">
        {% if not user.is_active %}
        <button type="button" class="btn btn-outline-primary me-2" onclick="document.location.href='/account/login/'" id="login">로그인</button>
        <button type="button" class="btn btn-primary" onclick="document.location.href='/account/register/'" id="join">회원가입</button>
        {% else %}
        <span class="text-capitalize fs-5 align-middle">
          {{ user }}님
        </span>
        <button type="button" class="btn btn-outline-primary me-2" onclick="document.location.href='/account/logout/'" id="logout">로그아웃</button>
        <button type="button" class="btn btn-primary" onclick="document.location.href='/account/myinfo/'" id="myinfo">내정보</button>
        <button type="button" class="btn btn-primary" onclick="document.location.href='/managetrip'" id="myinfo">일정관리</button>
        {% endif %}
      </div>
    </header>
  </div>
  <div class="container">
    {% block content %}timeline{% endblock %}
  </div>
  {% block menu_active %}
  {% endblock %}
</body>
</html>
