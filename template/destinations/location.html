<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z0aqdob57h"></script>
</head>
<body>
    <script>
        var map;
        var lat = 37.3595704; // 기본 위도 값
        var long = 127.105399; // 기본 경도 값
        var marker;
        var infowindow;

        function newMap(lat, long, title) {
            var mapOptions = {
                center: new naver.maps.LatLng(lat, long),
                zoom: 18
            };
            map = new naver.maps.Map('map', mapOptions);

            var markerPosition = new naver.maps.LatLng(lat, long);
            marker = new naver.maps.Marker({
                position: markerPosition,
                map: map,
                clickable: true,
                draggable: true,
            });

            infowindow = new naver.maps.InfoWindow({
                content: `<div style="padding:10px;">${title}</div>`
            });
            infowindow.open(map, marker);
        }

        function loca(y, x, title){
            var lat, long;
            
            if (y == 0) {                
                lat = 37.3595704;
                long = 127.105399;
            } else {                
                lat = parseFloat(y) / 1e7;
                long = parseFloat(x) / 1e7;   
            }
            newMap(lat, long, title);
        }
    </script>
    <div class='container' style='margin-top: 50px'>
        <div class="row">
            <div class="col">
                <table class="table table-bordered border-primary text-center" style="width:100%;">
                    <tr><td>지도</td></tr>
                    <tr>
                        <td>
                            <div id="map" style="width:100%;height:400px;"></div>
                            <script>
                                newMap(lat, long, "기본 위치")
                            </script>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <table class="table table-bordered border-primary text-center" style='width:100%;'>
                    <tr>
                        <td>
                            <form method="post" class="d-flex justify-content-center">
                                {% csrf_token %}
                                <input type='text' placeholder='검색어를 입력하세요' name='location' class="form-control me-2 w-75" style="width: 60%;">
                                <button type="submit" class="btn btn-outline-primary">검색</button>
                            </form>
                        </td>
                    </tr> 
                    {% if data %}            
                        {% for i in data %}
                            <tr>
                                <td>                         
                                    <li>
                                        <button class="btn btn-primary btn-lg mx-2" onclick="loca('{{ i.mapy }}', '{{ i.mapx }}', '{{ i.title }}')">{{ i.title }}</button>
                                        <form method="post" action="/destinations/{{ i.title }}/{{ i.roadAddress }}/"> {% csrf_token %}                                    
                                            <button type='submit' class="btn btn-outline-danger btn-lg mx-2" onclick="location.href='{{ i.title }}/{{ i.roadAddress }}/'">+추가</button><br>
                                        </form> 
                                        주소: {{ i.roadAddress }}<br>
                                        링크: <a href='{{ i.link }}'>{{ i.link }}</a><br>
                                        분류: {{ i.category }}<br>  
                                    
                                    </li>                      
                                </td>
                                {% comment %} {{ i }} {% endcomment %}
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td>검색 결과가 없습니다.</td>
                        </tr>
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
