{% extends 'index.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z0aqdob57h"></script>
</head>

{% block title %}내장소{% endblock %}
{% block content %}
<div class="container">
    <div>
    <button type="button" class="btn btn-outline-primary" style="width:250px"
            onclick="location.href='/myplace/addmyplace'">장소추가</button>
    </div>

    <table class="table table-bordered border text-center table-hover" style='width:100%;'>
        {% for d, src in destinationSrc %}
            <thead class="table-primary border">
                <tr>
                    <th colspan="4"><a href="https://map.naver.com/p/search/{{ d.destination.address }}" style="text-decoration: none;">{{ d.destination.name }}</a></th><br>
                </tr>
            </thead>
            <tr>
                {% for k in src %}
                    <td class="col"><img src="{{ k }}" class="img-fluid"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
