{% extends 'index.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z0aqdob57h"></script>
    <style>
        .square-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
        }
        .square-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

{% block title %}내장소{% endblock %}
{% block content %}
<div>
    <form method="get">
        <div class="row mb-3 justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary rounded-pill px-3" type="button" style="width: 250px;"
                onclick="location.href='http://localhost:8000/destinations/0'">장소추가</button>
            </div>
        </div>
    </form>

    {% if destinationSrc %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for d, src in destinationSrc %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <a href="https://map.naver.com/p/search/{{ d.destination.address }}" class="text-decoration-none">
                            <div class="card-header">
                                <h5 class="my-0">{{ d.destination.name }}</h5>
                            </div>
                        </a>
                        <div class="card-body">
                            <div class="square-image-container">
                                <img src="{{ src.0 }}" alt="{{ d.destination.name }}" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-center">등록된 장소가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
