{% extends 'index.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z0aqdob57h"></script>
</head>

{% block title %}내장소{% endblock %}
{% block content %}

    <table class="table table-bordered border-primary text-center" style='width:100%;'>
        <tr>
            <th>장소명</th>
        </tr>
        
        {% for i in destination %}
            <tr>
                <td>
                    장소명: {{ i.name }}<br>
                    주소: {{ i.address }}
                    {% comment %} <img src="..." class="rounded mx-auto d-block" alt="..."> {% endcomment %}
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
