{% extends 'index.html' %}
{% block title %}여행 일정 만들기{% endblock %}
{% block content %}
    <h3 class="text-center">여행 일정 만들기</h3><br><br>
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <h3 class="text-center">step.1 도시 선택</h3>
        <div class="button-container">
            {% for values in regions %}
                <button type="button" class="city-button" onclick="selectCity(this, '{{ values.id }}')">{{ values.name }}</button>
            {% endfor %}
        </div>
        <h3 class="text-center">step.2 일정 선택</h3>
        <div class="calendar-container">
            <div class="calendar-header">
                <button type="button" class="btn" onclick="changeMonth(-1)">이전 달</button>
                <h4 id="calendar-month"></h4>
                <button type="button" class="btn" onclick="changeMonth(1)">다음 달</button>
            </div>
            <div id="calendar" class="calendar"></div>
        </div>
        <input type="hidden" id="selected_region" name="selected_region" value="">
        <input type="hidden" id="start_date" name="start_date" value="">
        <input type="hidden" id="end_date" name="end_date" value="">
        <div class="custom-button-container">
            <button type="submit" class="custom-button">넘어가기</button>
        </div>
    </form>

    <script>
        function selectCity(button, cityId) {
            var buttons = document.getElementsByClassName('city-button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('selected');
            }
            button.classList.add('selected');
            document.getElementById('selected_region').value = cityId;
        }

        function validateForm() {
            var selectedRegion = document.getElementById('selected_region').value;
            var startDate = document.getElementById('start_date').value;
            var endDate = document.getElementById('end_date').value;

            if (!selectedRegion || !startDate || !endDate) {
                alert('모든 필드를 입력하세요.');
                return false;
            }
            return true;
        }

        let currentDate = new Date();
        let startDate = null;
        let endDate = null;

        function updateCalendar() {
            const calendarElement = document.getElementById('calendar');
            const calendarMonth = document.getElementById('calendar-month');
            calendarElement.innerHTML = '';
            calendarMonth.textContent = `${currentDate.getFullYear()}년 ${currentDate.getMonth() + 1}월`;

            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day disabled';
                calendarElement.appendChild(dayElement);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = i;
                dayElement.addEventListener('click', function() {
                    handleDateSelection(i);
                });
                calendarElement.appendChild(dayElement);
            }

            highlightSelection();
        }

        function handleDateSelection(day) {
            if (!startDate || (startDate && endDate)) {
                clearSelection();
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                endDate = null;
                highlightSelection();
                document.getElementById('start_date').value = startDate.toISOString().split('T')[0];
            } else {
                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                highlightSelection();
                document.getElementById('end_date').value = endDate.toISOString().split('T')[0];
            }
        }

        function highlightSelection() {
            if (startDate && !endDate) {
                const dayIndex = startDate.getDate() - 1 + new Date(startDate.getFullYear(), startDate.getMonth(), 1).getDay();
                document.querySelectorAll('.day')[dayIndex].classList.add('selected');
            } else if (startDate && endDate) {
                const start = Math.min(startDate.getDate(), endDate.getDate());
                const end = Math.max(startDate.getDate(), endDate.getDate());
                for (let i = start; i <= end; i++) {
                    const dayIndex = i - 1 + new Date(startDate.getFullYear(), startDate.getMonth(), 1).getDay();
                    document.querySelectorAll('.day')[dayIndex].classList.add('selected');
                }
            }
        }

        function clearSelection() {
            document.querySelectorAll('.day').forEach(day => day.classList.remove('selected'));
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            updateCalendar();
        }

        updateCalendar();
    </script>
{% endblock %}
